<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sabanomisoni„Ç∑„É£„ÉÉ„Éï„É´</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #fefefe;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 30px;
    }

    .char {
      font-size: 4vw;
      font-family: monospace;
      margin: 4px;
      white-space: pre;
    }

    .char.correct {
      background-color: #c0ffc0;
      border-radius: 4px;
      padding: 2px 4px;
    }

    .result-box {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 4vw;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (min-width: 600px) {
      .char {
        font-size: 20px;
      }

      button {
        font-size: 16px;
      }

      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <h1>üç≤ sabanomisoni „Ç∑„É£„ÉÉ„Éï„É´ÔºÅ</h1>

  <div id="all-results"></div>

  <div class="buttons">
    <button onclick="shuffleAndShow()">1Âõû„Å†„Åë</button>
    <button onclick="tenShuffles()">üé≤ ÂçÅÈÄ£„Ç¨„ÉÅ„É£ÔºÅ</button>
  </div>

  <script>
    const target = "sabanomisoni";
    const targetList = target.split('');

    function getEvaluation(correctCount) {
      if (correctCount === 12) return "üëë Á•ûÔºÅÂÆåÂÖ®‰∏ÄËá¥ÔºÅ";
      if (correctCount >= 9) return "üåü „Åô„Åî„ÅÑÔºÅ„ÅÇ„Å®Â∞ë„ÅóÔºÅ";
      if (correctCount >= 6) return "‚ú® „Å™„Åã„Å™„Åã„ÅÑ„ÅÑÁ∑ö„ÅÑ„Å£„Å¶„ÇãÔºÅ";
      if (correctCount >= 3) return "üôÇ ÊÉú„Åó„ÅÑÔºÅ";
      if (correctCount >= 1) return "üòÖ „ÅÜ„Éº„Çì„ÄÅÈÅ†„ÅÑ„Åë„Å©È†ëÂºµ„ÇåÔºÅ";
      return "üíÄ ÂÖ®„Éè„Ç∫„É¨‚Ä¶„ÇÇ„ÅÜ‰∏ÄÂõûÔºÅ";
    }

    function shuffleOnce(callback) {
      let chars = [...targetList];
      let result = "";

      for (let i = chars.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [chars[i], chars[j]] = [chars[j], chars[i]];
      }

      const box = document.createElement("div");
      box.className = "result-box";

      const output = document.createElement("div");
      const resultLine = document.createElement("div");

      let correctCount = 0;

      chars.forEach((char, i) => {
        result += char;
        const span = document.createElement("span");
        span.className = "char";

        if (char === targetList[i]) {
          span.classList.add("correct"); // „Éè„Ç§„É©„Ç§„Éà
          correctCount++;
        }

        span.textContent = `${String(i + 1).padStart(2)}ÊñáÂ≠óÁõÆ ‚Üí ${char}`;
        output.appendChild(span);
        output.appendChild(document.createElement("br"));
      });

      resultLine.className = "char";
      resultLine.textContent = `üß™ ÁµêÊûú: ${result}`;
      output.appendChild(document.createElement("br"));
      output.appendChild(resultLine);

      const matchCount = document.createElement("div");
      matchCount.className = "char";
      matchCount.textContent = `üü¢ ‰∏ÄËá¥„Åó„Å¶„ÅÑ„ÇãÊñáÂ≠ó„ÅÆÊï∞: ${correctCount} / 12`;

      const evaluation = document.createElement("div");
      evaluation.className = "char";
      evaluation.textContent = getEvaluation(correctCount);

      box.appendChild(output);
      box.appendChild(matchCount);
      box.appendChild(evaluation);

      if (callback) callback(box);
    }

    function shuffleAndShow() {
      const allResults = document.getElementById("all-results");
      allResults.innerHTML = "";
      shuffleOnce((box) => {
        allResults.appendChild(box);
      });
    }

    function tenShuffles() {
      const allResults = document.getElementById("all-results");
      allResults.innerHTML = "";
      for (let i = 0; i < 10; i++) {
        shuffleOnce((box) => {
          allResults.appendChild(box);
        });
      }
    }
  </script>

</body>
</html>
